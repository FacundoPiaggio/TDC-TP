<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDC</title>
    <link rel="stylesheet" href="TDC.css">
</head>
<body>
    <div class="main-container">
        <div class="slider-container">
            <label for="slider">Select a value (0 to 10):</label>
            <input type="range" id="slider" min="0" max="10" step="0.1" value="5">
            <span id="sliderValue">5</span>
        </div>
        <div class="checkbox-container">
            <label for="perturbacion">Ingresar a un tunel</label>
            <input type="checkbox" id="myCheckbox">
            <span id="perturbacion">Perturbacion: no</p>
        </div>
    </div>
    

    <script src="TDC.js"></script>
</body>
</html>
